<!-- Topbar Start -->
<div class="navbar-custom">
    <div class="topbar">
        <div class="topbar-menu d-flex align-items-center gap-1">
            <div class="logo-box">
                <!-- Brand Logo Light -->
                <a href="apps/tools" class="logo-light">
                    <img src="assets/images/logo-light.png" alt="logo" class="logo-lg">
                    <img src="assets/images/logo-sm.png" alt="small logo" class="logo-sm">
                </a>

                <!-- Brand Logo Dark -->
                <a href="apps/tools" class="logo-dark">
                    <img src="assets/images/logo-dark.png" alt="dark logo" class="logo-lg">
                    <img src="assets/images/logo-sm.png" alt="small logo" class="logo-sm">
                </a>
            </div>

            <!-- Sidebar Menu Toggle Button -->
            @if(layoutType!=='horizontal'){
            <button class="button-toggle-menu d-none d-lg-block" (click)="changeSidebarWidth()">
                <i class="mdi mdi-menu"></i>
            </button>
            }
            <button class="button-toggle-menu open-left d-block d-lg-none waves-effect waves-light" *ngIf="layoutType!=='horizontal'" (click)="toggleMobileMenu($event)">
                <i class="mdi mdi-menu"></i>
            </button>

            <div class="dropdown d-none d-xl-block" ngbDropdown>
                <a class="nav-link dropdown-toggle waves-effect waves-light" ngbDropdownToggle data-bs-toggle="dropdown" href="javascript: void(0);" role="button" aria-haspopup="false" aria-expanded="false">
                    Financeiro
                    <i class="mdi mdi-chevron-down ms-1"></i>
                </a>
                <div class="dropdown-menu" ngbDropdownMenu>
                    <!-- item-->
                    <a href="javascript:void(0);" class="dropdown-item">
                        <i class="fe-user me-1"></i>
                        <span>Tabelas de Cobran√ßa</span>
                    </a>
                </div>
            </div>
        </div>

        <ul class="topbar-menu d-flex align-items-center">

            <!-- Fullscreen Button -->
            <li class="d-none d-md-inline-block">
                <a class="nav-link waves-effect waves-light" href="javascript:void(0);" (click)="toggleFullScreen()" data-toggle="fullscreen">
                    <i class="fe-maximize font-22"></i>
                </a>
            </li>

            <!-- Notofication dropdown -->
            <li class="dropdown notification-list" ngbDropdown>
                <a class="nav-link dropdown-toggle waves-effect waves-light arrow-none" ngbDropdownToggle data-bs-toggle="dropdown" href="javascript:void(0);" role="button" aria-haspopup="false" aria-expanded="false">
                    <i class="fe-bell font-22"></i>
                    <span class="badge bg-danger rounded-circle noti-icon-badge">1</span>
                </a>
                <div class="dropdown-menu dropdown-menu-end dropdown-menu-animated dropdown-lg py-0" ngbDropdownMenu>
                    <div class="p-2 border-top-0 border-start-0 border-end-0 border-dashed border">
                        <div class="row align-items-center">
                            <div class="col">
                                <h6 class="m-0 font-16 fw-semibold"> Mensagens</h6>
                            </div>
                            <div class="col-auto">
                                <a href="javascript: void(0);" class="text-dark text-decoration-underline">
                                    <small>Limpar todas</small>
                                </a>
                            </div>
                        </div>
                    </div>

                    <ngx-simplebar class="px-1" style="max-height: 300px;">

                        <h5 class="text-muted font-13 fw-normal mt-2">Hoje</h5>
                        <!-- item-->

                        <a href="javascript:void(0);" class="dropdown-item p-0 notify-item card unread-noti shadow-none mb-1">
                            <div class="card-body">
                                <span class="float-end noti-close-btn text-muted"><i class="mdi mdi-close"></i></span>
                                <div class="d-flex align-items-center">
                                    <div class="flex-shrink-0">
                                        <div class="notify-icon bg-primary">
                                            <i class="mdi mdi-comment-account-outline"></i>
                                        </div>
                                    </div>
                                    <div class="flex-grow-1 text-truncate ms-2">
                                        <h5 class="noti-item-title fw-semibold font-14">Kleiton Freitas <small class="fw-normal text-muted ms-1">1 min ago</small></h5>
                                        <small class="noti-item-subtitle text-muted">Solicitou um agendamento de carga...</small>
                                    </div>
                                </div>
                            </div>
                        </a>

                        <div class="text-center">
                            <i class="mdi mdi-dots-circle mdi-spin text-muted h3 mt-0"></i>
                        </div>
                    </ngx-simplebar>

                    <!-- All-->
                    <a href="javascript:void(0);" class="dropdown-item text-center text-primary notify-item border-top border-light py-2">
                        Ver todas
                    </a>

                </div>
            </li>

            <!-- Light/Dark Mode Toggle Button -->
            <li class="d-none d-sm-inline-block">
                <div class="nav-link waves-effect waves-light" (click)="changeTheme()" id="light-dark-mode">
                    <i class="ri-moon-line font-22"></i>
                </div>
            </li>

            <!-- User Dropdown -->
            <li class="dropdown" ngbDropdown>
                <a ngbDropdownToggle class="nav-link dropdown-toggle nav-user me-0 waves-effect waves-light" data-bs-toggle="dropdown" href="javascript:void(0);" role="button" aria-haspopup="false" aria-expanded="false">
                    <img src="assets/images/users/user-1.jpg" alt="user-image" class="rounded-circle">
                    <span class="ms-1 d-none d-md-inline-block">
                        Kleiton <i class="mdi mdi-chevron-down"></i>
                    </span>
                </a>
                <div class="dropdown-menu dropdown-menu-end profile-dropdown" ngbDropdownMenu>
                    <!-- item-->
                    <div class="dropdown-header noti-title">
                        <h6 class="text-overflow m-0">Bem vindo !</h6>
                    </div>

                    <ng-container *ngFor="let option of profileOptions">
                        <a href="javascript:void(0);" (click)="navigateTo(option)" class="dropdown-item notify-item">
                            <i [class]="option.icon + ' me-1'"></i>
                            <span>{{ option.label }}</span>
                        </a>
                    </ng-container>

                </div>
            </li>
        </ul>
    </div>
</div>
<!-- end Topbar -->
